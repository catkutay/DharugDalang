{{extend 'layout.html'}}

<h1>Page History</h1>

<table>
 <tr>
  <th>Title</th>
  <th>Timestamp</th>
  <th>Author</th>
  <th>Action</th>
 </tr>
{{for page in pages:}}
 <tr>
  <td>{{if page.active:}}ACTIVE{{pass}}</td>
  <td>"{{=page.title}}"</td>
  <td>{{=page.created_on}}</td>
  <td>{{=usernames[page.created_by]}}</td>
  <td>[{{=A('diff', _href=URL(r=request, f='_diff', args=page.id))}}]</td>
 </tr>
{{pass}}
</table>
